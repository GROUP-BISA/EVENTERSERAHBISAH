<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #map, #pano {
            float: left;
            height: 50%;
            width: 45%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 5;
        }
    </style>
</head>
<body>
    <h3>Maps API</h3>
    <hr>
    <h3>Search Place</h3>
    <form>
        <input type="text" id="searchPlace" />
        <button type="submit" id="buttonSearchPlace">Search</button>
    </form>
    <hr>
    <h3>Result Search</h3>
    <div id="result"></div>
    <hr>
    <h3>Detail Place</h3>
    <div id="detail"></div>
    <hr>
    <h3>Maps Place</h3>
    <div id="map"></div>
    <div id="pano"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $("#buttonSearchPlace").click(function(e) {
            e.preventDefault();
            getPlaceApi($("#searchPlace").val());
        });

        $(document).on('click', '.detail', function() {
            getDetail($(this).attr('id'));
        })

        function getPlaceApi(place) {
            $("#result").html('<img src="./loading.gif" />');
            $.ajax({
                method: 'GET',
                url: `http://localhost:3000/api-maps/predictions/${place}`,
            })
                .done(function(response) {
                    let data = "";
                    for(let i = 0; i < response.predictions.length; i++) {
                        data += `
                            <table>
                                <tr>
                                    <td valign="top">Description</td>
                                    <td valign="top">:</td>
                                    <td valign="top">${response.predictions[i].description}</td>
                                </tr>
                                <tr>
                                    <td valign="top">Place ID</td>
                                    <td valign="top">:</td>
                                    <td valign="top">
                                        <a href="#" class="detail" id="${response.predictions[i].place_id}">${response.predictions[i].place_id}</a>
                                    </td>
                                </tr>
                            </table><br>
                        `;
                    };
                    $("#result").html(data);
                })
                .fail(function(error) {
                    console.log(error);
                });
        }

        function getDetail(place_id) {
            $("#detail").html('<img src="./loading.gif" />');
            $.ajax({
                method: 'GET',
                url: `http://localhost:3000/api-maps/detail/${place_id}`,
            })
            .done(function(response) {
                $("#detail").html(`
                    <table>
                        <tr>
                            <td valign="top">Latitude</td>
                            <td valign="top">:</td>
                            <td valign="top">${response.results[0].geometry.location.lat}</td>
                        </tr>
                        <tr>
                            <td valign="top">Longitude</td>
                            <td valign="top">:</td>
                            <td valign="top">${response.results[0].geometry.location.lng}</td>
                        </tr>
                    </table><br>
                `);
                initialize(response.results[0].geometry.location.lat, response.results[0].geometry.location.lng);
            })
            .fail(function(error) {
                console.log(error);
            });
        }

        function initialize(getlat, getlng) {
            var fenway = {lat: getlat, lng: getlng};
            var map = new google.maps.Map(document.getElementById('map'), {
                center: fenway,
                zoom: 14
            });
            var panorama = new google.maps.StreetViewPanorama(
                document.getElementById('pano'), {
                    position: fenway,
                    pov: {
                        heading: 34,
                        pitch: 10
                    }
                }
            );
            map.setStreetView(panorama);
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJkGgB6Tur8F-rVGHtIGcVCeMOIWdwlhI&callback=initialize">
    </script>
</body>
</html>
