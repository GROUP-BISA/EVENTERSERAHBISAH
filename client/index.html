<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>EVETERSERAHBISAH</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">EVENTERSERAHBISAH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                
            </ul>
            <form class="form-inline my-2 my-lg-0" id="searchForm">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
   
    <div class="container" style="padding-top:80px">
        <div class="row">
            <div class="col-md-6">
                <div id="events">
            
                </div>
            </div>
            <div class="col-md-6">
                <div id="detailed" style="position:fixed">
               
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
<script>

    function showAllEvents() {
        $.ajax({
            url: 'http://localhost:3000/event',
            type: 'get'
        })
        .done(events => {

            $.each(events.events, function(index, value) {
                $('#events').append(`<h4><strong>${value.name.text}</strong></h4>
                                    <button class="btn btn-primary" onclick="detail('${value.name.text}', '${value.start.local}', '${value.end.local}', '${value.organizer_id}', '${value.venue_id}')">Show Detail >>></button>
                                    <hr>
                                    `)
            })
        })
        .fail(err => {
            console.log(err.message)
        })
    }

    $('#searchForm').on('submit', function(event) {
        event.preventDefault()
        $.ajax({
            url: 'http://localhost:3000/event/search/' + $('#search').val(),
            type: 'get' 
        })
        .done(events => {
            $('#events').html('')

            $.each(events.events, function(index, value) {
                $('#events').append(`<h4><strong>${value.name.text}</strong></h4>
                                    <button class="btn btn-primary" onclick="detail('${value.name.text}', '${value.start.local}', '${value.end.local}', '${value.organizer_id}', '${value.venue_id}')">Show Detail >>></button>
                                    <hr>
                                    `)
            })
        })
        .fail(err => {
            console.log(err)
        })
    })

    function detail(name, startTime, endTime, organizerId, venue) {
        $('#detailed').html('')
        $('#detailed').append(`
                                <h5><strong>Event Name:</strong></h5>
                                <h5>${name}</h5>
                                <h5><strong>Start time:</strong></h5>
                                <h5>${startTime}</h5>
                                <h5><strong>End time:</strong></h5>
                                <h5>${endTime}</h5>
                               
                                <div id="venueDetail">
                                    ${getVenueDetail(venue)}
                                </div>

                                <div id="organizer">
                                    ${getOrganizer(organizerId)}
                                </div>
    
                                <hr>
                            `)
    }

    function getVenueDetail(id) {
        $.ajax({
            url: `http://localhost:3000/event/venue/${id}`,
            type: 'get'
        })
        .done(venue => {
            $('#venueDetail').html(`
                                <h5><strong>Venue name:</strong></h5>
                                <h5>${venue.name}</h5>
                                <h5><strong>Addess:</strong></h5>
                                <h5>${venue.address.localized_multi_line_address_display}</h5>`)
        })  
        .fail(err => {
            console.log(err)
        })
    }

    function getOrganizer(id) {
        $.ajax({
            url: `http://localhost:3000/event/organizer/${id}`,
            type: 'get'
        })
        .done(organizer => {
            $('#organizer').html(`
                                <h5><strong>Organizer:</strong></h5>
                                <h5>${organizer.name}</h5>
                                `)
        })
        .fail(err => {
            console.log(err)
        })
    }
   
    showAllEvents()
    $('#events').show()

</script>
</html>
