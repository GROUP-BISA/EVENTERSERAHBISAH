<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <form id="searchForm">
            <input type="text" placeholder="Search" aria-label="Search" id="search">
            <button type="submit">Search</button>
        </form>
    </div>
    <div id="events">

    </div>
</body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
<script>

    function showAllEvents() {
        $.ajax({
            url: 'http://localhost:3000/event',
            type: 'get'
        })
        .done(events => {

            $.each(events.events, function(index, value) {
                $('#events').append(`<h4><strong>${value.name.text}</strong></h4>
                                    <hr>
                                    `)
            })
        })
        .fail(err => {
            console.log(err.message)
        })
    }

    $('#searchForm').on('submit', function(event) {
        event.preventDefault()
        $.ajax({
            url: 'http://localhost:3000/event/search/' + $('#search').val(),
            type: 'get' 
        })
        .done(events => {
            $('#events').html('')
            $.each(events.events, function(index, value) {
                $('#events').append(`<h4><strong>${value.name.text}</strong></h4>
                                    
                                    <hr>
                                    `)
            })
        })
    })

    // function detail(name, desc, time, venue, organization)
    
   
    showAllEvents()
    $('#events').show()

</script>
</html>
